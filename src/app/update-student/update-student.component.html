<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h5>Update data</h5>
                <div class="row">
                    <form>
                        <div class="from-group mb-2">
                            <label for="name" class="form-label">Enter name</label>
                            <input type="text" class="form-control" [(ngModel)]="stud.studname" name="studname"
                                placeholder="Enter name">
                        </div>

                        <div class="from-group mb-2">
                            <label for="semester" class="form-label">Enter Semester</label>
                            <input type="text" class="form-control" [(ngModel)]="stud.semester" name="semester"
                                placeholder="Enter semester">
                        </div>

                        <div class="from-group mb-2">
                            <label for="usn" class="form-label">Enter USN</label>
                            <input type="text" class="form-control" [(ngModel)]="stud.usn" name="USN"
                                placeholder="Enter usn">
                        </div>

                    </form>
                </div>
                <div>
                    <button (click)="update()" class="btn btn-success me-2">Update</button>
                    <button routerLink="/" class="btn btn-dark">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
